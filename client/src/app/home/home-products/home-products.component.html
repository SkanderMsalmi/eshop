  <div class="mycontainer">
    <div class="col-12">
      <div class="ll-section-head text-center mb-5 row-2">
        <h3 class="ll-section-head__heaidng">Enjoy our newest man collection</h3>
      </div>
      <div class="card-container" *ngIf="isLoaded">
        <div class="carousel man row">
          <button class="prev-button col-2" onclick="scrollItems('next','man')">&lt;</button>
          <div class="card-list man col-8">
              <app-product-card *ngFor="let product of manProducts" class="item man" [product]="product"></app-product-card>
          </div>
          <button class="next-button col-2" onclick="scrollItems('prev','man')">&gt;</button>
        </div>
      </div>
      <div *ngIf="!isLoaded">
        <ngx-skeleton-loader 
          count="3"
          appearance="circle"
          [theme]="{ 
            'border-radius': '5px',
            height: '280px',
            width: 'calc(33% - 10px)'
          }"
        ></ngx-skeleton-loader>
      </div>
      </div>
      <div class="col-12">
        <div class="ll-section-head text-center mb-5 row-2">
          <h3 class="ll-section-head__heaidng">Enjoy our newest woman collection</h3>
        </div>
        <div class="card-container" *ngIf="isLoaded">
          <div class="carousel woman row">
            <button class="prev-button col-2" onclick="scrollItems('next','woman')">&lt;</button>
            <div class="card-list woman col-8">
              <app-product-card *ngFor="let product of womanProducts" class="item woman" [product]="product"></app-product-card>
            </div>
            <button class="next-button col-2" onclick="scrollItems('prev','woman')">&gt;</button>
      </div>
      </div>
      <div *ngIf="!isLoaded">
        <ngx-skeleton-loader 
          count="3"
          appearance="circle"
          [theme]="{ 
            'border-radius': '5px',
            height: '280px',
            width: 'calc(33% - 10px)'
          }"
        ></ngx-skeleton-loader>
      </div>
    </div>
    <div class="col-12">
      <div class="ll-section-head text-center mb-5 row-2">
        <h3 class="ll-section-head__heaidng">Enjoy our newest kids collections</h3>
      </div>
      <div class="card-container" *ngIf="isLoaded">
        <div class="carousel kid row">
          <button class="prev-button col-2" onclick="scrollItems('next','kid')">&lt;</button>
          <div class="card-list kid col-8">
        <app-product-card *ngFor="let product of kidProducts" class="item kid" [product]="product"></app-product-card>
        </div>
        <button class="next-button col-2" onclick="scrollItems('prev','kid')">&gt;</button>
        </div>
    </div>
    <div *ngIf="!isLoaded">
      <ngx-skeleton-loader 
        count="3"
        appearance="circle"
        [theme]="{ 
          'border-radius': '5px',
          height: '280px',
          width: 'calc(33% - 10px)'
        }"
      ></ngx-skeleton-loader>
    </div>
    <div class="text-center mt-10">
      <a mat-raised-button color="accent" (click)="handleBrowse()" class="px-8 py-2 text-lg">Browse More</a>
    </div>
  </div>
</div>
