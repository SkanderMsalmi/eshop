<div [class.example-is-mobile]="isLessThenLargeDevice">
  <mat-sidenav-container class="kl-sidenav-container">
    <mat-sidenav #sidenav [opened]="isSidenavExpand && isLessThenLargeDevice" [mode]="'over'" [fixedInViewport]="isLessThenLargeDevice">
        <ll-sidenav (logout)="logout()" [isLoggedin]="isLoggedin$ | async"></ll-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <ll-header (toggleSidenav)="toggleSidenav()" topFixed="true" (logout)="logout()" [isLoggedin]="isLoggedin$ | async"  ></ll-header>
      <main><router-outlet></router-outlet></main>
      <ll-feature></ll-feature>
      <ll-footer></ll-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
