<div class="_hero pb-10 mt-32 overflow-hidden">
  <div class="container">
    <div class="_hero__content px-8 text-white">
      <div class="grid grid-cols-12 relative z-10">
        <div class="col-span-12 md:col-span-7 xl:col-span-8 xxl:col-span-9 py-16">
          <h2 class="font-medium">Discover our fabulous new collection and find your perfect style today!</h2>
        </div>
        <div class="md:col-span-5 xl:col-span-4 xxl:col-span-3 hidden md:flex items-end">
          <img *ngIf="category.toUpperCase() === 'WOMAN'" src="assets/images/[removal.ai]_tmp-6469982076634.png" alt="" />
          <img *ngIf="category.toUpperCase() === 'KID'" src="assets/images/kids-3384843_1280.jpg" alt="" />
          <img *ngIf="category.toUpperCase() === 'MAN'" src="assets/images/[removal.ai]_tmp-64699898abd3d.png" alt="" />
        </div>
      </div>
      <ng-particles [id]="'product_hero'" class="_hero__particles hidden md:block" [options]="particlesOptions"></ng-particles>
    </div>
  </div>
</div>
